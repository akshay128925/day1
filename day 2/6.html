<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Grid</title>
    <link rel="stylesheet" href="style6.css">
</head>

<body>

    <!-- Sticky Filter Bar -->
    <div class="filter-bar">
        <div class="filter-content">
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="all">All</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="home">Home</option>
            </select>

            <label for="sort">Sort by:</label>
            <select id="sort" name="sort">
                <option value="price-low-to-high">Price: Low to High</option>
                <option value="price-high-to-low">Price: High to Low</option>
                <option value="best-sellers">Best Sellers</option>
            </select>
        </div>
    </div>

    <!-- Product Grid -->
    <div class="product-grid">
        <div class="product-card">
            <div class="product-image">
                <img src="speaker.jpg" alt="Product 1" height="5%" width="100px">
            </div>
            <div class="product-info">
                <h3>Product 1</h3>
                <p class="price">1000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="extra-info">
                <p class="rating">⭐⭐⭐⭐☆</p>
                <p class="discount">20% Off</p>
                <button class="wishlist">Add to Wishlist</button>
            </div>
        </div>

        <!-- Another product card -->
        <div class="product-card">
            <div class="product-image">
                <img src="miniscreen.jpg" alt="Product 2">
            </div>
            <div class="product-info">
                <h3>Product 2</h3>
                <p class="price">5000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="extra-info">
                <p class="rating">⭐⭐⭐⭐⭐</p>
                <p class="discount">15% Off</p>
                <button class="wishlist">Add to Wishlist</button>
            </div>
        </div>
<!-- Product Grid -->
<div class="produc">
    <div class="product-card">
        <div class="product-image" height="50%">
            <img src="product11.jpg" alt="Product 1" height="60%">
        </div>
        <div class="product-info">
            <h3>Product 1</h3>
            <p class="price">1000</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="extra-info">
            <p class="rating">⭐⭐⭐⭐☆</p>
            <p class="discount">20% Off</p>
            <button class="wishlist">Add to Wishlist</button>
        </div>
    </div>
        <!-- More product cards can be added here -->
    </div>

</body>

</html>
