<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard</title>
    <link rel="stylesheet" href="style8.css">
</head>
<body>

    <!-- Dashboard Container -->
    <div class="dashboard-container">

        <!-- Header -->
        <header class="header">
            <div class="logo">Task Manager</div>
            <div class="search-container">
                <input type="text" placeholder="Search tasks..." class="search-bar">
            </div>
            <div class="profile-menu">
                <img src="https://via.placeholder.com/40" alt="Profile" class="profile-img">
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="nav-links">
                <a href="#" class="nav-link">Dashboard</a>
                <a href="#" class="nav-link">Tasks</a>
                <a href="#" class="nav-link">Projects</a>
                <a href="#" class="nav-link">Reports</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="task-cards">
                <!-- Task Card 1 -->
                <div class="task-card">
                    <div class="task-header">
                        <h3 class="task-title">Task 1</h3>
                        <div class="task-icons">
                            <button class="task-edit">✏️</button>
                            <button class="task-delete">❌</button>
                        </div>
                    </div>
                    <p class="task-description">This is a short description of task 1.</p>
                </div>

                <!-- Task Card 2 -->
                <div class="task-card">
                    <div class="task-header">
                        <h3 class="task-title">Task 2</h3>
                        <div class="task-icons">
                            <button class="task-edit">✏️</button>
                            <button class="task-delete">❌</button>
                        </div>
                    </div>
                    <p class="task-description">This is a short description of task 2.</p>
                </div>

                <!-- Task Card 3 -->
                <div class="task-card">
                    <div class="task-header">
                        <h3 class="task-title">Task 3</h3>
                        <div class="task-icons">
                            <button class="task-edit">✏️</button>
                            <button class="task-delete">❌</button>
                        </div>
                    </div>
                    <p class="task-description">This is a short description of task 3.</p>
                </div>

                <!-- Task Card 4 -->
                <div class="task-card">
                    <div class="task-header">
                        <h3 class="task-title">Task 4</h3>
                        <div class="task-icons">
                            <button class="task-edit">✏️</button>
                            <button class="task-delete">❌</button>
                        </div>
                    </div>
                    <p class="task-description">This is a short description of task 4.</p>
                </div>

                <!-- Task Card 5 -->
                <div class="task-card">
                    <div class="task-header">
                        <h3 class="task-title">Task 5</h3>
                        <div class="task-icons">
                            <button class="task-edit">✏️</button>
                            <button class="task-delete">❌</button>
                        </div>
                    </div>
                    <p class="task-description">This is a short description of task 5.</p>
                </div>
            </div>
        </main>

    </div>

</body>
</html>
